<h2 id="section">高维系数向量</h2>
<p>使用高维映射后，更新<script type="math/tex">\theta</script>的方法如下：</p>

<script type="math/tex; mode=display"> \theta := \theta + \alpha(y^{(i)} - h_\theta(\phi(x^{(i)})))\phi(x^{(i)})</script>

<p>初始化<script type="math/tex">\theta^{(0)} = \overrightarrow{0}</script>，<script type="math/tex">\theta</script>可被看做是<script type="math/tex">\phi(x^{(i)})</script>的线性组合，即<script type="math/tex">\exists \beta_l, \theta^{(i)} = \sum_{l=1}^i \beta_l \phi(x^{(l)})</script>，因此<script type="math/tex">\theta^{(i)}</script>可以用线性组合的系数<script type="math/tex">\beta_l</script>表示。初始的<script type="math/tex">\theta^{(0)}</script>即是系数<script type="math/tex">\beta_l</script>的空列表。</p>

<h2 id="section-1">预测新输入</h2>

<script type="math/tex; mode=display">g({\theta^{(i)}}^T \phi(x^{(i+1)})) = g(\sum_{l=1}^i \beta_l \cdot \phi(x^{(l)})^T\phi(x^{i+1})) = g(\sum_{l=1}^i \beta_l K(x^{(l)}, x^{(i+1)}))</script>

<p>因此只需要在每次迭代时计算<script type="math/tex">\beta_i = \alpha(y^{(i)} - g({\theta^{(i-1)}}^T \phi(x^{(i)})))</script>。而<script type="math/tex">{\theta^{(i-1)}}^T \phi(x^{(i)})</script>同样可以用上面的方法更新。</p>

<h2 id="section-2">更新新训练集</h2>

<p>因为这里是感知机，因此除非样本<script type="math/tex">\phi(x^{(i)})</script>错误分类，<script type="math/tex">y^{(i)} - h_\theta(\phi(x^{(i)}))</script>一般是0，否则就是<script type="math/tex">\pm 1, y,h \in \{ 0,1\}</script>。或者是<script type="math/tex">\pm 2, y,h \in \{-1,1\}</script>。因此可以用<script type="math/tex">\sum_{\{i:y^{(i)} \neq h_{\theta^{(i)}}(\phi(x^{(i)}))\}} \alpha(2y^{(i)}-1)\phi(x^{(i)})</script>可以表示向量<script type="math/tex">\theta</script>，即<script type="math/tex">\theta^{(i)}=\sum_{i \in Misclassified} \beta_i \phi(x^{(i)})</script>，即只有分类错误的样本才会增添系数。对于新加的样本同样如此。</p>
