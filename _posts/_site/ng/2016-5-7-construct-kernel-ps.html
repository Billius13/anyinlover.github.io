<h2 id="section">相加</h2>
<p>是核函数，两个半正定矩阵相加仍然是半正定。</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
& \forall z \, z^TG_1z \geq 0, z^TG_2z \geq 0 \\
\implies & \forall z \, z^T G z = z^TG_1z + z^TG_2z \geq 0
\end{align}
 %]]></script>

<h2 id="section-1">相减</h2>
<p>不是核函数，令<script type="math/tex">K_2 = 2K_1</script>，则：</p>

<script type="math/tex; mode=display"> \forall z \, z^T G z = z^T (G_1 - 2G_1) z = - z^T G_1 z \leq 0</script>

<h2 id="section-2">正系数</h2>
<p>是核函数</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
& \forall z \, z^TG_1z \geq 0 \\
\implies & \forall z \, z^T G z = az^TG_1z  \geq 0
\end{align}
 %]]></script>

<h2 id="section-3">负系数</h2>
<p>不是核函数</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
& \forall z \, z^TG_1z \geq 0 \\
\implies & \forall z \, z^T G z = -az^TG_1z  \leq 0
\end{align}
 %]]></script>

<h2 id="section-4">相乘</h2>
<p>是核函数，由于<script type="math/tex">K_1, K_2</script>是核函数：</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
& \exists \phi^{(1)} \, K_1(x,z) = \phi^{(1)}(x)^T\phi^{(1)}(z)=\sum_i \phi_i^{(1)}(x)\phi_i^{(1)}(z) \\
& \exists \phi^{(1)} \, K_2(x,z) = \phi^{(2)}(x)^T\phi^{(2)}(z)=\sum_i \phi_i^{(2)}(x)\phi_i^{(2)}(z)
\end{align}
 %]]></script>

<p>因此可以推导得到：</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
K(x,z) &= K_1(x,z)K_2(x,z) \\
&= \sum_i \phi_i^{(1)}(x)\phi_i^{(1)}(z)\sum_i \phi_i^{(2)}(x)\phi_i^{(2)}(z) \\
&= \sum_i \sum_j \phi_i^{(1)}(x)\phi_i^{(1)}(z) \phi_j^{(2)}(x)\phi_j^{(2)}(z) \\
&= \sum_i \sum_j (\phi_i^{(1)}(x)\phi_j^{(2)}(x))(\phi_i^{(1)}(z)\phi_j^{(2)}(z)) \\
&= \sum_{(i,j)} \psi_{i,j}(x)\psi_{i,j}(z) \\
&= \psi(x)^T \psi(z)
\end{align}
 %]]></script>

<h2 id="section-5">函数相乘</h2>
<p>是核函数。上一种情况的特殊化，令<script type="math/tex">\psi(x) = f(x)</script>。</p>

<h2 id="section-6">映射核函数</h2>
<p>是核函数，仍然保持半正定。</p>

<h2 id="section-7">多项式</h2>
<p>是核函数，通过上面的证明，相加，系数，幂，截距运算都保持核函数性质。</p>
