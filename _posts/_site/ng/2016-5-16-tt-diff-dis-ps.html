<h2 id="section">误差表示</h2>
<p>我们首先用<script type="math/tex">\varepsilon_0</script>来表示<script type="math/tex">\varepsilon_\tau</script>，然后再反过来表示。</p>

<p>误差的出现只有两种可能，第一种是原始分布有误差，点没误差。第二种是原始分布无误差，点有误差，因此误差<script type="math/tex">\varepsilon_\tau</script>可以被表示成下式：</p>

<script type="math/tex; mode=display">\varepsilon_\tau = \varepsilon_0(1-\tau) + (1-\varepsilon_0)\tau</script>

<p>解得<script type="math/tex">\varepsilon_0</script>等于：</p>

<script type="math/tex; mode=display"> \varepsilon_0 = \frac{\varepsilon_\tau - \tau}{1 - 2\tau}</script>

<h2 id="section-1">最优表示</h2>

<p>利用下面的三个条件，我们可以进行推导：</p>

<script type="math/tex; mode=display"> \forall h \in H, | \varepsilon_\tau(h) - \hat{\varepsilon}_\tau(h)| \leq \bar{\gamma} \quad w.p.(1-\delta), \quad \delta=2K \exp(-2\bar{\gamma}^2m)</script>

<script type="math/tex; mode=display">\varepsilon_\tau=(1-2\tau)\varepsilon+\tau, \quad \varepsilon_0 = \frac{\varepsilon_\tau - \tau}{1-2\tau}</script>

<script type="math/tex; mode=display">\forall h \in H, \hat{\varepsilon}_\tau(\hat{h}) \leq \hat{\varepsilon}_\tau(h), \quad \text{in particular for }h^*</script>

<p>可以得到：</p>

<script type="math/tex; mode=display">% <![CDATA[

\begin{align}
\varepsilon_0(\hat{h}) &= \frac {\varepsilon_\tau(\hat{h})-\tau}{1-2\tau} \\
&\leq \frac {\hat{\varepsilon}_\tau(\hat{h})+\bar{\gamma}-\tau}{1-2\tau}\quad w.p.(1-\delta) \\
&\leq \frac {\hat{\varepsilon}_\tau(h^*)+\bar{\gamma}-\tau}{1-2\tau}\quad w.p.(1-\delta) \\
&\leq \frac {\varepsilon_\tau(h^*)+2\bar{\gamma}-\tau}{1-2\tau}\quad w.p.(1-\delta) \\
&=\frac {(1-2\tau)\varepsilon_0(h^*)+\tau+2\bar{\gamma}-\tau}{1-2\tau}\quad w.p.(1-\delta) \\
&= \varepsilon_0(h^*) + \frac {2\bar{\gamma}}{1-2\tau}\quad w.p.(1-\delta) \\
&= \varepsilon_0(h^*) + 2\gamma\quad w.p.(1-\delta)
\end{align}
 %]]></script>

<p>最后一步令<script type="math/tex">\bar{\gamma}=\gamma(1-2\tau)</script>，再代回第一个条件，就得到</p>

<script type="math/tex; mode=display">m \geq \frac{1}{2(1-2\tau)^2\gamma^2} \log \frac{2|H|}{\delta}</script>

<p>这个式子与同分布相比多了一个分母<script type="math/tex">(1-2\tau)^2</script>。意味着分布误差越大，所需的训练样本数越多。</p>

<h2 id="section-2">讨论</h2>

<p><script type="math/tex">\tau</script>越接近0.5，得到相同生成误差边界所需的样本个数就越多。当<script type="math/tex">\tau</script>接近0.5时，训练数据越来越趋于随机，当<script type="math/tex">\tau=0.5</script>时就没有有用的信息了。</p>
