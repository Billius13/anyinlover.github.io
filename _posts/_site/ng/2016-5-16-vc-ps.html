<h2 id="vc">假说集的VC维大小比较</h2>

<p>第一个结论为真。</p>

<p>令<script type="math/tex">VC(H_1)=d</script>，也就是存在一组d个点可以被<script type="math/tex">H_1</script>分割。即对于d个点的任意标签，都存在某一个假说<script type="math/tex">h \in H_1</script>来实现分割。由于<script type="math/tex">H_2</script>包含了<script type="math/tex">H_1</script>所有的假说，因此<script type="math/tex">H_2</script>也能分割这组点集。因此有<script type="math/tex">VC(H_2) \geq d = VC(H_1)</script>。</p>

<h2 id="vc-1">假说集的VC维数量</h2>

<p>第二个结论为真。</p>

<p>如果能证明<script type="math/tex">k=1</script>成立，后面就可以通过递归来实现。因此。首先证明如果<script type="math/tex">H_1 = H_2 \bigcup \{ h \}</script>，那么有<script type="math/tex">VC(H_1) \leq VC(H_2) + 1</script>成立。令<script type="math/tex">VC(H_1)=d</script>，<script type="math/tex">S_1</script>是一组可被<script type="math/tex">H_1</script>分割的d个点的点集。现在任意选取某一个<script type="math/tex">x \in S_1</script>，必然存在<script type="math/tex">h, \bar{h} \in H_1</script>，两者除了x，对其他点的分割是一致的。这意味着对于点集<script type="math/tex">S'=S_1 \setminus \{ x \}</script>，可以用假说集<script type="math/tex">H' := H \setminus \{ h \}</script> 分割。因此有<script type="math/tex">VC(H') \leq \mid S' \mid = d=1</script>，同时<script type="math/tex">H' \subseteq H_2</script>， 根据上一节的结论有<script type="math/tex">VC(H') \leq VC(H_2)</script>，因此<script type="math/tex">VC(H_2) \leq d-1</script>，即<script type="math/tex">VC(H_1) \leq VC(H_2)+1</script>。</p>

<h2 id="vc-2">并集的VC维</h2>

<p>第三个结论为假。</p>

<p>给出一个反例。令<script type="math/tex">H_2=\{ h_2 \}, H_3 = \{ h_3 \}, \forall x, h_2(x)=0, h_3(x)=1</script>，因此有<script type="math/tex">VC(H_2)=VC(H_3)=0</script>，但对于<script type="math/tex">H_1 = H_2 \bigcup H_3</script> 而言，<script type="math/tex">VC(H_1)=1</script>，因此<script type="math/tex">VC(H_1) \leq VC(H_2) + VC(H_3)</script>。</p>
